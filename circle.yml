machine:
  ghc:
    version: 7.8.3

  environment:
    PATH: $HOME/.cabal-sandbox/bin:$PATH

dependencies:
  override:
    - wget https://raw.githubusercontent.com/Daniel-Diaz/personal-shell-scripts/master/circlecighc710.sh
    - sh circlecighc710.sh
    - cabal update
    - cabal sandbox init
    - cabal install --only-dependencies --force-reinstalls -j2

test:
  override:
    - cabal configure --ghc-options=-Werror
    - cabal build

deployment:
  staging:
    branch: master
    commands:
      - git clone git@github.com:plow-technologies/plow-scripts.git
      - cabal install neil
      - sh plow-scripts/hackage.sh
