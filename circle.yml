machine:
  ghc:
    version: 7.10.1

dependencies:
  override:
    - cabal update
    - cabal sandbox init
    - cabal install --only-dependencies --force-reinstalls -j2

test:
  override:
    - cabal configure --ghc-options=-Werror
    - cabal build

deployment:
  staging:
    branch: master
    commands:
      - git clone git@github.com:plow-technologies/plow-scripts.git
      - cabal install neil
      - cp .cabal-sandbox/bin/neil ~/.cabal/bin/neil
      - sh plow-scripts/hackage.sh
